<h1 mat-dialog-title>New member</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Stuff Name</mat-label>
            <input formControlName="stuffName" matInput placeholder="Name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Stuff Gender</mat-label>
            <mat-select formControlName="stuffGender" placeholder="Gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>

        </mat-select>
        </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Stuff Role</mat-label>
                <input formControlName="stuffRole" matInput placeholder="Role">
              </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBTN}}</button>
</div>
